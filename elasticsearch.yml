# Elasticsearch Name.
cluster.name: "hans-es-cluster"
node.name: "hans-es-single-node"

# Enables security.
xpack.license.self_generated.type: trial
xpack.security.enabled: True
# Enables transport SSL.
xpack.security.transport.ssl.enabled: True
xpack.security.transport.ssl.keystore.path: /usr/share/elasticsearch/config/certificates/elastic-certificates.p12
xpack.security.transport.ssl.truststore.path: /usr/share/elasticsearch/config/certificates/elastic-certificates.p12
xpack.security.transport.ssl.verification_mode: certificate

# Enables auth.
xpack.security.authc.realms.native.enabled: true
xpack.security.authc.realms.native.type: native
xpack.security.authc.realms.native.order: 0